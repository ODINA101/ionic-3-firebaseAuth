<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
  <ion-label floating>Email Address</ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>


  <ion-item>
  <ion-label floating>password</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
  <button ion-button (click)="login()"  color="secondary">Login</button>
</ion-col>
  <ion-col col-6>
  <button ion-button (click)="reg(user)">register</button>
  </ion-col>
  </ion-row>
  </ion-grid>
  </ion-footer>

</ion-content>
