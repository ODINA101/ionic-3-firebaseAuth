<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Login with firebase
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
 <ion-label floating>Email Address</ion-label>
 <ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>


  <ion-item>
 <ion-label floating>password</ion-label>
 <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
<button ion-button (click)="login(user)">Login</button>
</ion-col>
<ion-col col-6>
<button ion-button (click)="reg()" color="secondary">register</button>
</ion-col>
</ion-row>
</ion-grid>
</ion-footer>

</ion-content>
